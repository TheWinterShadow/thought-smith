name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]
body:
  - type: dropdown
    id: platform
    attributes:
      label: Platform
      options:
        - Android
        - iOS
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: App Version
      placeholder: e.g. 1.0.3
    validations:
      required: true
  - type: input
    id: device
    attributes:
      label: Device
      placeholder: e.g. Pixel 8, iPhone 15
    validations:
      required: true
  - type: input
    id: os-version
    attributes:
      label: OS Version
      placeholder: e.g. Android 14, iOS 17.2
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of the bug.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      value: |
        1.
        2.
        3.
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true
  - type: dropdown
    id: ai-provider
    attributes:
      label: AI Provider (if relevant)
      options:
        - N/A
        - OpenAI
        - Google Gemini
        - Anthropic Claude
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Logs or Screenshots
      description: Paste any relevant logs from the in-app Logs screen or attach screenshots.
    validations:
      required: false
